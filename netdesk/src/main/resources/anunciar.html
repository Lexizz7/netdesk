<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0cc1b7e656.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="anunciar.css" type="text/css">
    <script src="script/index.js" defer></script>
    <script src="script/anunciar.js" defer></script>

    <title>Netdesk</title>
</head>
<body>

    <nav class="nav" style="padding: 0px 15px 0px 15px;">
        <div>
            <img src="imgs/NetdeskLogo.png" alt="" class="logo">
        </div>
        <div class="mainMenu" style="width: 40%;">
            <ul class="menuUl">  
                <a onclick="uncheck()" href="index.html">Página Inicial</a>
                <a onclick="uncheck()" href="signUp.html">Criar Conta</a>
                <a onclick="uncheck()" href="login.html">Login</a>
                <a onclick="uncheck()" href="anunciar.html">Anunciar</a>
            </ul>
        </div>
    </nav>


    <section class="main">
        <main class="mainClass">
            <div class="anunciarDiv">
                <h1>Anuncie Já!</h1>
                <div class="anunciar">
                    <div class="labelContainer" id="labelContainer">
                        <input class="inputC inputL" id="nomeAInput" type="text" placeholder=" " required>
                        <label id="label" for="nomeAInput">
                            Nome
                        </label> 
                    </div>

                    <div class="labelContainer" id="labelContainer">
                        <input class="inputC inputL" id="valorInput" type="text" placeholder=" " required>
                        <label id="label" for="valorInput">
                            Valor
                        </label> 
                    </div>

                    <div class="labelContainer" id="textContainer">
                        <label id="labelT" for="commentTextarea">
                            Descrição
                        </label> 
                        <textarea oninput="auto_grow(this)" class="inputC" name="commentTextarea" id="commentTextarea" cols="30" rows="1"></textarea>
                    </div> 

                    <div>
                        <button id="btn" class="btn" onclick="postAnuncio()">Anunciar</button>
                    </div>
                </div>
            </div>
        </main>
    </section>


    <section class="footer">
        <footer>
            <div>
                <p>PUC Minas - Trabalho Interdisciplinar II - 2022</p>
            </div>
        </footer>
    </section>
