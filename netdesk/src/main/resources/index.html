<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/0cc1b7e656.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src="script/index.js" defer></script>

        <title>Netdesk</title>
    </head>
    <body>
        <nav class="nav" style="padding: 0px 15px 0px 15px">
            <div>
                <img src="imgs/NetdeskLogo.png" alt="" class="logo" />
            </div>
            <div class="mainMenu" style="width: 40%">
                <ul class="menuUl">
                    <a href="index.html">Página Inicial</a>
                    <a href="signUp.html">Criar Conta</a>
                    <a href="login.html">Login</a>
                    <a href="anunciar.html">Anunciar</a>
                </ul>
            </div>
        </nav>

        <section class="main">
            <main class="mainClass">
                <div class="pesquisaDiv">
                    <div class="pesquisaTextDiv">
                        <div style="background-color: #3a9aff; border-radius: 10px; padding: 10px">
                            <div class="fullLabelContainer">
                                <div class="labelContainer" id="labelContainer">
                                    <input class="inputC inputL" id="pesquisaInput" type="text" placeholder=" " onchange="pesquisar()" required />
                                    <label id="label" for="pesquisaInput"> Pesquisar </label>
                                </div>
                                <a onclick="pesquisar()" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            </div>
                            <div class="fullLabelContainer" style="width: max-content">
                                <div class="labelContainer" id="labelContainer">
                                    <input class="inputC inputL" id="valorMaxInput" type="number" placeholder=" " min="1" onchange="pesquisar()" required />
                                    <label id="label" for="valorMaxInput"> Valor Máximo </label>
                                </div>
                            </div>
                        </div>
                        <div class="order" style="width: max-content; display: flex; justify-content: space-around; margin-top: 16px">
                            <div style="width: max-content" class="labelContainer" id="labelContainer">
                                <select class="inputC inputL" id="orderBySelect" onchange="pesquisar()">
                                    <option value="data">Data</option>
                                    <option value="nome">Nome</option>
                                    <option value="preco">Preço</option>
                                </select>
                                <label id="label" for="orderBySelect"> Ordenar </label>
                            </div>
                            <div style="width: max-content" class="labelContainer" id="labelContainer">
                                <select class="inputC inputL" id="orderSelect" onchange="pesquisar()">
                                    <option value="ASC">Crescente</option>
                                    <option value="DESC">Decrescente</option>
                                </select>
                                <label id="label" for="orderSelect"> Fluxo </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="anunciosDiv"></div>
                <div class="pageNumbersDiv"></div>
            </main>
        </section>

        <section class="footer">
            <footer>
                <div>
                    <p>PUC Minas - Trabalho Interdisciplinar II - 2022</p>
                </div>
            </footer>
        </section>

        <script type="text/javascript">
            (function (I, L, T, i, c, k, s) {
                if (I.iticks) return;
                I.iticks = { host: c, settings: s, clientId: k, cdn: L, queue: [] };
                var h = T.head || T.documentElement;
                var e = T.createElement(i);
                var l = I.location;
                e.async = true;
                e.src = (L || c) + "/client/inject-v2.min.js";
                h.insertBefore(e, h.firstChild);
                I.iticks.call = function (a, b) {
                    I.iticks.queue.push([a, b]);

            })(window, "https://cdn-v1.intelliticks.com/prod/common", document, "script", "https://app.intelliticks.com", "Kr7vPiDSCRyPEdX7u_c", {});
        </script>
    </body>
</html>
